name: StegBrain Ops Agent

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.json"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stegbrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install jsonschema pyyaml

      - name: Run StegBrain
        run: |
          python stegbrain/stegbrain.py
